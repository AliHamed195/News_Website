<!-- Loader shown when isLoading is true -->
<div *ngIf="isLoading" class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div *ngIf="!isLoading">
    <h1 class="pageTitle"><i> <i class="fa-solid fa-house-flood-water"></i><b>Questions & Answers</b></i></h1>

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="create()">
                <i class="fa-solid fa-plus"></i>
                Create New
            </button>
        </div>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search ...." #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Question">
                    <th mat-header-cell *matHeaderCellDef> Question </th>
                    <td mat-cell *matCellDef="let row"> {{row.question}} </td>
                </ng-container>

                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef> Options </th>
                    <td mat-cell *matCellDef="let row">
                        <button class="btn btn-primary btn-sm mr-2" (click)="edit(row.id)">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Edit
                        </button>
                        <button class="btn btn-warning btn-sm mr-2" (click)="delete(row.id)">
                            <i class="fa-regular fa-trash-can"></i>
                            Delete
                        </button>
                        <button class="btn btn-info btn-sm ml-2" (click)="details(row.id)">
                            <i class="fa-solid fa-circle-info"></i>
                            Details
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
