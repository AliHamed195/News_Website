<h1 class="pageTitle"><i> <i class="fa-solid fa-house-flood-water"></i><b>{{ questionAnswerId ? 'Update' : 'Create' }}
            Question and Answer</b></i></h1>
<div class="container mt-5">
    <form #questionAnswerForm="ngForm" (ngSubmit)="submitForm(questionAnswerForm)">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" id="question" name="question" class="form-control"
                [(ngModel)]="questionAnswerModel.question" required placeholder="Enter the question" />
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" name="answer" rows="10" class="form-control" [(ngModel)]="questionAnswerModel.answer"
                required placeholder="Enter the answer"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                {{ questionAnswerId ? 'Update' : 'Create' }}
            </button>
            <button type="button" class="btn btn-warning" (click)="cancelAndBack()">
                Cancel & Back
            </button>
        </div>
    </form>
</div>
