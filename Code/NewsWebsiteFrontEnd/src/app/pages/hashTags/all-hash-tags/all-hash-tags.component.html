<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card special-card">
                <div class="card-header bg-primary text-white">
                    Total Tags
                </div>
                <div class="card-body bg-light">
                    <h5 class="card-title">{{ totalHashTagsCount }}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card special-card">
                <div class="card-header bg-success text-white">
                    Used Tags
                </div>
                <div class="card-body bg-light">
                    <h5 class="card-title">{{ usedHashTagsCount }}</h5>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card special-card">
                <div class="card-header bg-warning text-white">
                    Unused Tags
                </div>
                <div class="card-body bg-light">
                    <h5 class="card-title">{{ unusedHashTagsCount }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<hr />

<div class="row mb-3">
    <div class="col-md-12">
        <button class="btn btn-primary" (click)="create()">Create New</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <mat-form-field class="search-mat-form-field">
            <mat-label>Search ....</mat-label>
            <input matInput (keyup)="search($event)" placeholder="Ex. Sport" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Tag">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                </ng-container>

                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef> Options </th>
                    <td mat-cell *matCellDef="let element">
                        <button *ngIf="!element.isUsed" class="btn btn-primary btn-sm mr-2"
                            (click)="edit(element.id)">Edit</button>
                        <button *ngIf="!element.isUsed" class="btn btn-warning btn-sm"
                            (click)="delete(element.id)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
