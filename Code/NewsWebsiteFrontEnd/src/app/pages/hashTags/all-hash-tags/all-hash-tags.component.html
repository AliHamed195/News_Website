<!-- Loader shown when isLoading is true -->
<div *ngIf="isLoading" class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div *ngIf="!isLoading">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-primary text-white">
                        <i class="fa-solid fa-tags"></i>
                        Total Tags
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ totalHashTagsCount }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-success text-white">
                        <i class="fa-regular fa-circle-check"></i>
                        Used Tags
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ usedHashTagsCount }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-warning text-white">
                        <i class="fa-solid fa-ban"></i>
                        Unused Tags
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ unusedHashTagsCount }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <hr />

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="create()">
                <i class="fa-solid fa-plus"></i>
                Create New
            </button>
        </div>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search ...." #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Tag">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.text}} </td>
                </ng-container>

                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef> Options </th>
                    <td mat-cell *matCellDef="let row">
                        <span *ngIf="row.isUsed" class="tag-in-use">This tag is in use</span>
                        <button *ngIf="!row.isUsed" class="btn btn-primary btn-sm mr-2" (click)="edit(row.id)">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Edit
                        </button>
                        <button *ngIf="!row.isUsed" class="btn btn-warning btn-sm" (click)="delete(row.id)">
                            <i class="fa-regular fa-trash-can"></i>
                            Delete
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
