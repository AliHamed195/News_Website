<div *ngIf="isLoading" class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div *ngIf="!isLoading">
    <h1 class="pageTitle"><i> <i class="fa-solid fa-house-flood-water"></i><b>Users</b></i></h1>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-primary text-white">
                        <i class="fa-solid fa-layer-group"></i>
                        Total Users
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ totalUsers }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-success text-white">
                        <i class="fa-solid fa-user-lock"></i>
                        Blocked Users
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ blockedUsers }}</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card special-card">
                    <div class="card-header bg-warning text-white">
                        <i class="fa-solid fa-user-minus"></i>
                        Deleted Users
                    </div>
                    <div class="card-body bg-light">
                        <h5 class="card-title">{{ deletedUsers }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="row mb-3">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="create()">
                <i class="fa-solid fa-plus"></i>
                Create New
            </button>
        </div>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Search ...." #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="User Name">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="Full Name">
                    <th mat-header-cell *matHeaderCellDef> Full Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
                </ng-container>

                <ng-container matColumnDef="User Type">
                    <th mat-header-cell *matHeaderCellDef> User Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.userTypeName}} </td>
                </ng-container>

                <ng-container matColumnDef="Options">
                    <th mat-header-cell *matHeaderCellDef> Options </th>
                    <td mat-cell *matCellDef="let row">
                        <button class="btn btn-primary btn-sm mr-2" (click)="edit(row.id)">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Edit
                        </button>
                        <button class="btn btn-warning btn-sm mr-2" (click)="delete(row.id)">
                            <i class="fa-regular fa-trash-can"></i>
                            Delete
                        </button>
                        <button class="btn btn-info btn-sm ml-2" (click)="details(row.id)">
                            <i class="fa-solid fa-circle-info"></i>
                            Details
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageChanged($event)"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
