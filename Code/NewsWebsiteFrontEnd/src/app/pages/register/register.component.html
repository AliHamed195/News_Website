<div class="register-page-bg">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 register-container">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                    <!-- Register Title -->
                    <div class="text-center mb-4">
                        <h2 class="register-title">Register</h2>
                    </div>
                    
                    <!-- Username Field -->
                    <div class="mb-3 register-input-group">
                        <label for="userName" class="form-label register-label">Username<span class="required-star">*</span></label>
                        <input type="text" class="form-control register-input" id="userName" formControlName="userName" placeholder="Enter your username">
                    </div>
                    
                    <!-- Email Field -->
                    <div class="mb-3 register-input-group">
                        <label for="email" class="form-label register-label">Email<span class="required-star">*</span></label>
                        <input type="email" class="form-control register-input" id="email" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="registerForm.get('email')?.errors?.['required'] && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
                            Email is required.
                        </div>
                        <div *ngIf="registerForm.get('email')?.errors?.['invalidEmail'] && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
                            Please enter a valid email address.
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-3 register-input-group">
                        <label for="password" class="form-label register-label">Password<span class="required-star">*</span></label>
                        <input type="password" class="form-control register-input" id="password" formControlName="password" placeholder="Enter your password">
                        <div *ngIf="registerForm.get('password')?.errors?.['whitespace'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
                            Password cannot contain spaces.
                        </div>
                        <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                    
                    <!-- Confirm Password Field -->
                    <div class="mb-3 register-input-group">
                        <label for="confirmPassword" class="form-label register-label">Confirm Password<span class="required-star">*</span></label>
                        <input type="password" class="form-control register-input" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
                        <div *ngIf="registerForm.errors?.['notSame'] && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="text-danger">
                            Passwords must match.
                        </div>
                    </div>
                    
                    <!-- Full Name Field -->
                    <div class="mb-3 register-input-group">
                        <label for="fullName" class="form-label register-label">Full Name<span class="required-star">*</span></label>
                        <input type="text" class="form-control register-input" id="fullName" formControlName="fullName" placeholder="Enter your full name">
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn register-button" [disabled]="!registerForm.valid">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
