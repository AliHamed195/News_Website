<hr />
<div class="row small-news" *ngIf="article" (click)="get(article.urlAsText)">
    <div class="col-md-4">
        <img src="{{ article.coverImagePath }}" alt="news" class="small-news-image">
    </div>
    <div class="col-md-8">
        <p class="card__heading--small">{{ article.title }}</p>
    </div>
</div>
